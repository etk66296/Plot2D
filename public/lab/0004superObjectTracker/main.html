<!DOCTYPE html>
<html>
  <head>

    <title>0004superObjectTracker</title>

    <script src="main.js"></script>

    <script>
      window.onload = () => {

        let game = new Plot2D()
        game.init()

        let myHero = new Sprite()
        let myMonster = new Sprite()
        let myHerosDog = new Sprite()

        class SpezielEnemy extends Sprite {
          constructor() {

            super()

          }
        }

        let myBoss = new SpezielEnemy()

        game.subscribe(myHero, myMonster, myHerosDog, myBoss)


        myTile = new Sprite()
        game.subscribe(myTile)

        console.log(game.getSubscriptionList())

      }
    </script>

  
    </head>

    <body>

        <div id="mainContainer">
         
        </div>

    </body>

</html>
